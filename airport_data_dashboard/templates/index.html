<body>
  
    <div class="hero text-center">
        <h2>Airport Performance Dashboard</h2>
    </div>

<div class="container-fluid">
  <div class = "row">
    <div class = "col-lg-8">
        <div id="map" style = "position: relative">
        </div>
    </div>
    <div id="paneldiv" class="col-lg-4">
        <select id="selDataset" onchange=this.value>
            <option value=" ">Select</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
        <div id="line"></div>
        <div id="line2"></div>
    </div>       
  </div>
</div>

<div class="header">
  <h3 style="text-align:left;">Delay By Airlines Statistic</h3>
</div>

<button class="accordion" style="text-align: center;">
  <h5><strong>On Time Departure-Late Arrival</strong></h5>
</button>
<div class="panel">
  <div class="container-fluid">
  <div class="row">
    <div class="col-lg-6" style="align-self: left">
            <div id="bar3"></div> 
    </div>
    <div class="col-lg-6">
            <div id="bar4"></div> 
    </div>
  </div>
  </div>
</div>

<button class="accordion" style="text-align: center;">
  <h5><strong>Each Airline Delay Summary </strong><h5>
  </button>
<div class="panel">
    <div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
            <div id="bar"></div> 
    </div>
    <div class="col-lg-6">
            <div id="bar2"></div> 
    </div>
  </div>
  </div>
</div>

 <script type="text/javascript" src="../static/js/app.js"></script>
